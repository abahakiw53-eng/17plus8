<body>
    <div class="app-container">
        <div class="header">
            <h1>17+8</h1>
            <p>Tuntutan Rakyat</p>
        </div>

        <div class="color-preview">
            <div class="color-chip">

                <div class="color-info">
                    <div class="color-label">Brave Pink</div>

                </div>
            </div>
            <div class="color-chip">
                <div class="color-dot bg-hero" style="background-color: #0D9A55;"></div>
                <div class="color-info">
                    <div class="color-label">Hero Green</div>
                    <div class="color-code">#0D9A55</div>
                </div>
            </div>
        </div>

        <div class="upload-section">
            <button class="upload-button" id="uploadBtn">
                <span class="icon">üì∏</span>
                <span>Pilih Foto</span>
            </button>
            <div class="upload-hint">Format: JPG, PNG, GIF ‚Ä¢ Max 10MB</div>
        </div>

        <input type="file" id="fileInput" accept="image/*">

        <div class="image-viewer" id="imageViewer">
            <div class="tab-container" id="tabContainer">
                <button class="tab-button active" data-tab="original">Original</button>
                <button class="tab-button" data-tab="result">Hasil</button>
            </div>

            <div class="image-comparison">
                <div class="image-container active" id="originalContainer">
                    <h3>Original</h3>
                    <canvas id="originalCanvas"></canvas>
                </div>
                <div class="image-container" id="resultContainer">
                    <h3>Hasil Duotone</h3>
                    <canvas id="resultCanvas"></canvas>
                </div>
            </div>
        </div>

        <div class="controls-panel" id="controlsPanel">
            <div class="slider-group">
                <div class="slider-header">
                    <span class="slider-label">Intensitas</span>
                    <span class="slider-value" id="intensityValue">100%</span>
                </div>
                <input type="range" id="intensity" min="0" max="100" value="100">
            </div>

            <div class="slider-group">
                <div class="slider-header">
                    <span class="slider-label">Kontras</span>
                    <span class="slider-value" id="contrastValue">100%</span>
                </div>
                <input type="range" id="contrast" min="50" max="150" value="100">
            </div>

            <div class="action-buttons">
                <button class="btn btn-secondary" id="resetBtn">
                    üîÑ Reset
                </button>
                <button class="btn btn-primary" id="downloadBtn">
                    üíæ Download
                </button>
            </div>
        </div>

        <div class="floating-toggle" id="floatingToggle">
            ‚öôÔ∏è
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const originalCanvas = document.getElementById('originalCanvas');
        const resultCanvas = document.getElementById('resultCanvas');
        const imageViewer = document.getElementById('imageViewer');
        const controlsPanel = document.getElementById('controlsPanel');
        const floatingToggle = document.getElementById('floatingToggle');
        const intensitySlider = document.getElementById('intensity');
        const intensityValue = document.getElementById('intensityValue');
        const contrastSlider = document.getElementById('contrast');
        const contrastValue = document.getElementById('contrastValue');
        const resetBtn = document.getElementById('resetBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        
        const originalCtx = originalCanvas.getContext('2d');
        const resultCtx = resultCanvas.getContext('2d');
        
        let currentImage = null;
        let originalImageData = null;
        
        // Colors
        const brightColor = {r: 254, g: 134, b: 196}; // #FE86C4
        const darkColor = {r: 13, g: 154, b: 85}; // #0D9A55

        // Mobile tab handling
        const tabButtons = document.querySelectorAll('.tab-button');
        const originalContainer = document.getElementById('originalContainer');
        const resultContainer = document.getElementById('resultContainer');
        
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.dataset.tab;
                
                // Update active tab
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Show corresponding container
                if (tab === 'original') {
                    originalContainer.classList.add('active');
                    resultContainer.classList.remove('active');
                } else {
                    originalContainer.classList.remove('active');
                    resultContainer.classList.add('active');
                }
            });
        });

        // Upload button
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // Floating toggle for controls
        floatingToggle.addEventListener('click', () => {
            controlsPanel.classList.toggle('active');
            floatingToggle.innerHTML = controlsPanel.classList.contains('active') ? '‚úï' : '‚öôÔ∏è';
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImage(e.target.files[0]);
            }
        });

        // Handle image
        function handleImage(file) {
            // Check file size (10MB limit)
            if (file.size > 10 * 1024 * 1024) {
                alert('File terlalu besar! Maksimal 10MB');
                return;
            }

            const reader = new FileReader();
            
            reader.onload = function(e) {
                const img = new Image();
                
                img.onload = function() {
                    currentImage = img;
                    
                    // Set canvas dimensions
                    const maxWidth = window.innerWidth < 768 ? window.innerWidth - 32 : 400;
                    const maxHeight = window.innerHeight * 0.5;
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > maxWidth || height > maxHeight) {
                        const ratio = Math.min(maxWidth / width, maxHeight / height);
                        width *= ratio;
                        height *= ratio;
                    }
                    
                    originalCanvas.width = width;
                    originalCanvas.height = height;
                    resultCanvas.width = width;
                    resultCanvas.height = height;
                    
                    // Draw original
                    originalCtx.drawImage(img, 0, 0, width, height);
                    originalImageData = originalCtx.getImageData(0, 0, width, height);
                    
                    // Apply effect
                    applyDuotone();
                    
                    // Show UI
                    imageViewer.classList.add('active');
                    controlsPanel.classList.add('active');
                    floatingToggle.classList.add('active');
                    
                    // Switch to result tab on mobile
                    if (window.innerWidth < 768) {
                        tabButtons[1].click();
                    }
                };
                
                img.src = e.target.result;
            };
            
            reader.readAsDataURL(file);
        }

        // Apply duotone effect
        function applyDuotone() {
            if (!originalImageData) return;
            
            const intensity = intensitySlider.value / 100;
            const contrast = contrastSlider.value / 100;
            
            const imageData = new ImageData(
                new Uint8ClampedArray(originalImageData.data),
                originalImageData.width,
                originalImageData.height
            );
            
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                // Convert to grayscale
                let gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                
                // Apply contrast
                gray = ((gray / 255 - 0.5) * contrast + 0.5) * 255;
                gray = Math.max(0, Math.min(255, gray));
                
                // Normalize
                const normalized = gray / 255;
                
                // Interpolate colors
                const r = darkColor.r + (brightColor.r - darkColor.r) * normalized;
                const g = darkColor.g + (brightColor.g - darkColor.g) * normalized;
                const b = darkColor.b + (brightColor.b - darkColor.b) * normalized;
                
                // Mix with original
                data[i] = data[i] * (1 - intensity) + r * intensity;
                data[i + 1] = data[i + 1] * (1 - intensity) + g * intensity;
                data[i + 2] = data[i + 2] * (1 - intensity) + b * intensity;
            }
            
            resultCtx.putImageData(imageData, 0, 0);
        }

        // Slider events
        intensitySlider.addEventListener('input', (e) => {
            intensityValue.textContent = e.target.value + '%';
            applyDuotone();
        });

        contrastSlider.addEventListener('input', (e) => {
            contrastValue.textContent = e.target.value + '%';
            applyDuotone();
        });

        // Reset
        resetBtn.addEventListener('click', () => {
            intensitySlider.value = 100;
            contrastSlider.value = 100;
            intensityValue.textContent = '100%';
            contrastValue.textContent = '100%';
            applyDuotone();
        });

        // Download
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'duotone-dark-' + Date.now() + '.png';
            link.href = resultCanvas.toDataURL();
            link.click();
        });

        // Handle resize
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                if (currentImage) {
                    handleImage(new File([fileInput.files[0]], fileInput.files[0].name));
                }
            }, 250);
        });

        // Add subtle parallax effect on scroll
        let ticking = false;
        function updateParallax() {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.app-container');
            const speed = scrolled * 0.1;
            parallax.style.transform = `translateY(${speed}px)`;
            ticking = false;
        }

        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(updateParallax);
                ticking = true;
            }
        }

        window.addEventListener('scroll', requestTick);
    </script>
</body>
</html>
